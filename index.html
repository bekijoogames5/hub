<!DOCTYPE html>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; background: #111; display: flex; justify-content: center; align-items: center; }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .container #book {
      position: absolute;
      top: 50%; left: 0px;
      width: 120px;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .container .heart {
      position: absolute;
      top: 50%; left: 50%;
      font-size: 25px;
      transform-origin: -200px center;
      animation: orbit 12s linear infinite, fade 10s linear infinite;
      opacity: 0;
    }

    .container .heart:nth-child(1)  { --angle:   0deg; animation-delay: -0.4s; }
    .container .heart:nth-child(2)  { --angle:  18deg; animation-delay: -0.8s; }
    .container .heart:nth-child(3)  { --angle:  36deg; animation-delay: -1.2s; }
    .container .heart:nth-child(4)  { --angle:  54deg; animation-delay: -1.6s; }
    .container .heart:nth-child(5)  { --angle:  72deg; animation-delay: -2.0s; }
    .container .heart:nth-child(6)  { --angle:  90deg; animation-delay: -2.4s; }
    .container .heart:nth-child(7)  { --angle: 108deg; animation-delay: -2.8s; }
    .container .heart:nth-child(8)  { --angle: 126deg; animation-delay: -3.2s; }
    .container .heart:nth-child(9)  { --angle: 144deg; animation-delay: -3.6s; }
    .container .heart:nth-child(10) { --angle: 162deg; animation-delay: -4.0s; }
    .container .heart:nth-child(11) { --angle: 180deg; animation-delay: -4.4s; }
    .container .heart:nth-child(12) { --angle: 198deg; animation-delay: -4.8s; }
    .container .heart:nth-child(13) { --angle: 216deg; animation-delay: -5.2s; }
    .container .heart:nth-child(14) { --angle: 234deg; animation-delay: -5.6s; }
    .container .heart:nth-child(15) { --angle: 252deg; animation-delay: -6.0s; }
    .container .heart:nth-child(16) { --angle: 270deg; animation-delay: -6.4s; }
    .container .heart:nth-child(17) { --angle: 288deg; animation-delay: -6.8s; }
    .container .heart:nth-child(18) { --angle: 306deg; animation-delay: -7.2s; }
    .container .heart:nth-child(19) { --angle: 324deg; animation-delay: -7.6s; }
    .container .heart:nth-child(20) { --angle: 342deg; animation-delay: -8.0s; }

    @keyframes orbit {
      0% {
        transform: rotate(var(--angle)) translateX(200px) rotate(0deg);
      }
      100% {
        transform: rotate(calc(var(--angle) + 360deg)) translateX(0px) rotate(360deg);
      }
    }
    @keyframes fade {
      0%   { opacity: 1; }
      10%  { opacity: 1; }
      90%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
